<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Robson Cardozo">
    <title>Alura Challenge #01 - Decodificador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador de Textos</h1>
        <label for="text">Texto:</label>
        <textarea id="text" rows="4" cols="50"></textarea>
        <label for="operation">Operação:</label>
        <select id="operation">
            <option value="encrypt">Criptografar</option>
            <option value="decrypt">Descriptografar</option>
        </select>
        <button onclick="processText()">Processar</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
